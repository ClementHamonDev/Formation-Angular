<div>

    @if (isLoggedIn){
    <p>Bienvenue, utilisateur !</p>
    }

    @if (isLoggedIn && hasSubscription){
    <p>Accès au contenu premium</p>
    }

    @if (isAdmin){
    <p>Utilisateur admin connecté</p>
    }

    @if (!isLoggedIn){
    <p>Utilisateur non-connecté</p>
    }

    <button (click)="toggleLogin()">
        {{ isLoggedIn ? 'Se déconnecter' : 'Se connecter' }}
    </button>
    <button (click)="toggleSubscription()" [disabled]="!isLoggedIn">
        {{ hasSubscription ? 'Annuler abonnement' : 'S’abonner' }}
    </button>
    <button (click)="toggleAdmin()">
        {{ isAdmin ? 'Révoquer admin' : 'Devenir admin' }}
    </button>
</div>
